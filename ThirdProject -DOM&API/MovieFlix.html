<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Movieflix</title>
    </head>

    <body>
        <h1>Movieflix</h1>

        <div class="input-container">
            <div class="input-content">
                <input type="text" id="search" placeholder="Digite algum filme para pesquisar..." />
                <svg id="send" width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                        stroke="#8A8A8A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M19.35 20.35L15 16" stroke="#8A8A8A" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="show-favorite">
            <input type="checkbox" class="checkbox" name="checkbox" />
            <label for="checkbox">Mostrar apenas os meus favoritos</label>
        </div>

        <div class="movies" id="movies"></div>
        <script src="main.js"></script>
    </body>
</html>
