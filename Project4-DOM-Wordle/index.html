<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Wordle</title>
    </head>
    <body>
         <div class="header">
            <header>
                <div class="logo">
                    <img src="./img/soon.svg">
                </div>
            </header>
        </div>
        <main>
            <section class="board">
                <div class="row row-1">
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                    <div class="letter letter-5"></div>
                </div>
                <div class="row row-2">
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                    <div class="letter letter-5"></div>
                </div>
                <div class="row row-3">
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                    <div class="letter letter-5"></div>
                </div>
                <div class="row row-4">
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                    <div class="letter letter-5"></div>
                </div>
                <div class="row row-5">
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                    <div class="letter letter-5"></div>
                </div>
                <div class="row row-6">
                    <div class="letter letter-1"></div>
                    <div class="letter letter-2"></div>
                    <div class="letter letter-3"></div>
                    <div class="letter letter-4"></div>
                    <div class="letter letter-5"></div>
                </div>
            </section>
            <section class="keyboard">
                <div class="row row-1">
                    <button type="button" class="letter letter-Q">Q</button>
                    <button type="button" class="letter letter-W">W</button>
                    <button type="button" class="letter letter-E">E</button>
                    <button type="button" class="letter letter-R">R</button>
                    <button type="button" class="letter letter-T">T</button>
                    <button type="button" class="letter letter-Y">Y</button>
                    <button type="button" class="letter letter-U">U</button>
                    <button type="button" class="letter letter-I">I</button>
                    <button type="button" class="letter letter-O">O</button>
                    <button type="button" class="letter letter-P">P</button>
                </div>

                <div class="row row-2">
                    <button type="button" class="letter letter-A">A</button>
                    <button type="button" class="letter letter-S">S</button>
                    <button type="button" class="letter letter-D">D</button>
                    <button type="button" class="letter letter-F">F</button>
                    <button type="button" class="letter letter-G">G</button>
                    <button type="button" class="letter letter-H">H</button>
                    <button type="button" class="letter letter-J">J</button>
                    <button type="button" class="letter letter-K">K</button>
                    <button type="button" class="letter letter-L">L</button>
                </div>

                <div class="row row-3">
                    <button type="button" class="action enter">ENTER</button>
                    <button type="button" class="letter letter-Z">Z</button>
                    <button type="button" class="letter letter-X">X</button>
                    <button type="button" class="letter letter-C">C</button>
                    <button type="button" class="letter letter-V">V</button>
                    <button type="button" class="letter letter-B">B</button>
                    <button type="button" class="letter letter-N">N</button>
                    <button type="button" class="letter letter-M">M</button>
                    <button type="button" class="action out">
                        <img src="./img/out.svg"/>
                    </button>
                </div>
            </section>
        </main>
        
        <script src="main.js"></script>
    </body>
</html>
