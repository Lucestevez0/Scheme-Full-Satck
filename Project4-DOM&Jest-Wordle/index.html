<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Game</title>

        <link rel="stylesheet" href="./resources/style/app.css">
    </head>
    <body>
        <div class="header">
            <header>
                <div class="logo">
                    <img src="./resources/assets/img/logo.svg">
                </div>
            </header>
        </div>
        <main>
            <section class="board">
                <div class="row 1">
                    <div class="letter 1"></div>
                    <div class="letter 2"></div>
                    <div class="letter 3"></div>
                    <div class="letter 4"></div>
                    <div class="letter 5"></div>
                </div>
                <div class="row 2">
                    <div class="letter 1"></div>
                    <div class="letter 2"></div>
                    <div class="letter 3"></div>
                    <div class="letter 4"></div>
                    <div class="letter 5"></div>
                </div>
                <div class="row 3">
                    <div class="letter 1"></div>
                    <div class="letter 2"></div>
                    <div class="letter 3"></div>
                    <div class="letter 4"></div>
                    <div class="letter 5"></div>
                </div>
                <div class="row 4">
                    <div class="letter 1"></div>
                    <div class="letter 2"></div>
                    <div class="letter 3"></div>
                    <div class="letter 4"></div>
                    <div class="letter 5"></div>
                </div>
                <div class="row 5">
                    <div class="letter 1"></div>
                    <div class="letter 2"></div>
                    <div class="letter 3"></div>
                    <div class="letter 4"></div>
                    <div class="letter 5"></div>
                </div>
                <div class="row 6">
                    <div class="letter 1"></div>
                    <div class="letter 2"></div>
                    <div class="letter 3"></div>
                    <div class="letter 4"></div>
                    <div class="letter 5"></div>
                </div>
            </section>
            <section class="keyboard">
                <div class="row 1">
                    <button type="button" class="letter Q">Q</button>
                    <button type="button" class="letter W">W</button>
                    <button type="button" class="letter E">E</button>
                    <button type="button" class="letter R">R</button>
                    <button type="button" class="letter T">T</button>
                    <button type="button" class="letter Y">Y</button>
                    <button type="button" class="letter U">U</button>
                    <button type="button" class="letter I">I</button>
                    <button type="button" class="letter O">O</button>
                    <button type="button" class="letter P">P</button>
                </div>

                <div class="row 2">
                    <button type="button" class="letter A">A</button>
                    <button type="button" class="letter S">S</button>
                    <button type="button" class="letter D">D</button>
                    <button type="button" class="letter F">F</button>
                    <button type="button" class="letter G">G</button>
                    <button type="button" class="letter H">H</button>
                    <button type="button" class="letter J">J</button>
                    <button type="button" class="letter K">K</button>
                    <button type="button" class="letter L">L</button>
                </div>

                <div class="row 3">
                    <button type="button" class="action enter">ENTER</button>
                    <button type="button" class="letter Z">Z</button>
                    <button type="button" class="letter X">X</button>
                    <button type="button" class="letter C">C</button>
                    <button type="button" class="letter V">V</button>
                    <button type="button" class="letter B">B</button>
                    <button type="button" class="letter N">N</button>
                    <button type="button" class="letter M">M</button>
                    <button type="button" class="action out">
                    <img src="./resources/assets/img/out.svg"/>
                    </button>
                </div>
            </section>
        </main>
        <script src="./resources/scripts/app.js"></script>
    </body>
</html>
