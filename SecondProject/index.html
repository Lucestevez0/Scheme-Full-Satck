<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
       
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <div>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname" id="firstname" maxlength="60" minlength="3" required pattern="([aA-zZ]+)" title="só letras de aA-zZ">
            </div>
            <div>
                <label for="surname">Sobrenome:</label>
                <input type="text" name="surname" id="surname" maxlength="60" minlength="3" required pattern="([aA-zZ]+)" title="só letras de aA-zZ">
            </div>
            <div>
                <label for="date">Data de Nascimento:</label>
                <input type="date" name="date" id="date" required max="9999-12-31"> 
            </div>
            <div>
                <button type="submit" id="create">CREATE</button>
                <select name="select_users" id="select_users">
                    <option value="">- - -</option>
                </select>
            </div>
            <div class="crud">
                <button type="submit" id="read">READ</button>
            </div>
            <div class="crud">
                <button type="submit" id="update">UPDATE</button>  
            </div>
            <div class="crud">
                <button type="submit" id="delete">DELETE</button>
            </div>
        </form>
        <span id="user_information"></span>
         <script src="main.js"></script>
    </body>
</html>
